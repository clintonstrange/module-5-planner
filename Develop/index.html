<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     <div class="time-block row">
       <p id="09" class="hour col-1">9AM</p>
       <p id="event-9" class="event future col-10"></p>
       <button id="btn-9" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="10" class="hour col-1">10AM</p>
      <p id="event-10" class="event future col-10"></p>
      <button id="btn-10" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="11" class="hour col-1">11AM</p>
      <p id="event-11" class="event future col-10"></p>
      <button id = "btn-11" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="12" class="hour col-1">12PM</p>
      <p id="event-12" class="event future col-10"></p>
      <button id="btn-12" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="13" class="hour col-1">1PM</p>
      <p id="event-13" class="event future col-10"></p>
      <button id="btn-13" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="14" class="hour col-1">2PM</p>
      <p id="event-14" class="event future col-10"></p>
      <button id="btn-14" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="15" class="hour col-1">3PM</p>
      <p id="event-15" class="event future col-10"></p>
      <button id="btn-15" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="16" class="hour col-1">4PM</p>
      <p id="event-16" class="event future col-10"></p>
      <button id="btn-16" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
     <div class="time-block row">
      <p id="17" class="hour col-1">5PM</p>
      <p id="event-17" class="event future col-10"></p>
      <button id="btn-17" class="saveBtn col-1"><span class="oi oi-data-transfer-upload"></span></button>
     </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
